"esri/widgets/BasemapToggle","esri/widgets/BasemapGallery",
"esri/layers/FeatureLayer","esri/widgets/ScaleBar","esri/widgets/Legend"],
         function(Map, MapView,BasemapToggle,BasemapGallery,FeatureLayer,ScaleBar,Legend ){
         map1=new Map({"basemap":"topo-vector"});
         mapView=new MapView({container:"viewDiv",map:map1,center:[-118.71511,34.09042],zoom:6});
         let basemapToggle=new BasemapToggle({
           view:mapView,
           nextBasemap:"satellite"
        });
        mapView.ui.add(basemapToggle,"bottom-left");


        let basemapGallery=new BasemapGallery({
          view:mapView,
          source:{
            portal:{

            }
          }
        });
      //  mapView.ui.add(basemapGallery,"top-right")

      });

      map1.add(flayer);

      let sb=new ScaleBar({
        view:mapView
      });
      mapView.ui.add(sb,"bottom-right")

      mapView.ui.add(new Legend({view:mapView}),"top-right");
